<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Netflix Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        
    <div class="header">
       <center><h4 style="font-size: xxx-large; margin-bottom: 0%;">NET<span style="color: red;">FLÄ°X</span>  </h4></center> 
        <center><p>Thank you for signing up at Netflix. Tell us more about your self</p></center>
    </div>
    <div id="container">
        
        <form action="result.html" id="survey-form">
            <div class="box">
                <label for="name">Name</label><br><br>
                <input type="text" name="name" placeholder="Enter your name" id="name"><br>
                
            </div>
            <div class="box">
                <label for="age">Age</label><br><br>
                <input type="number" name="age" placeholder="Age" id="age"><br>
                
            </div>
            <div class="box">
                <label for="email">Email</label><br><br>
                <input type="email" name="email" placeholder="Enter your email" id="email"><br>
                
            </div>
            <div class="box">
                <label for="content-type"> Content type</label><br><br>
                <input type="text" name="content" list="content-type" class="box">
                <datalist id="content-type">
                    <option value="Series" checked></option>
                </datalist>

            </div>
            <div class="box">
                <label for="movietype">Movie type</label><br>

                <input type="checkbox" name="Comedy" value="Comedy">
                <label for="Comedy">Comedy</label><br>

                
                <input type="checkbox" name="Action" value="Action">
                <label for="Action">Action</label><br>

                
                <input type="checkbox" name="Romance" value="Romance" checked>
                <label for="Romance">Romance</label><br>

            </div>
            <div class="box">
                <label for="gender">Gender</label><br>

                <input type="radio" name="Male" value="Male">
                <label for="Male">Male</label><br>

                
                <input type="radio" name="Female" value="Female">
                <label for="Female">Female</label><br>

                
                <input type="radio" name="Other" value="Other" >
                <label for="Other">Other</label><br>

            </div>
            <div class="box">
                <label for="feedback">Feed Back</label><br><br>
                <textarea name="feedback" id="feedback" cols="50" rows="10" placeholder="Any Comment"  >

                </textarea>
            </div>
            <div class="box">

               <center> <input type="submit" name="submit" value="Submit" id="submit"></center>

            </div>

        </form>

    </div>
    
</body>
</html>
